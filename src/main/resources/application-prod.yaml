spring:
  config:
    activate:
      on-profile: prod

  application:
    name: makar

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    sql:
      init:
        platform: mysql

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  #          dialect: org.hiberante.dialect.MySQL8Dialect

  logging.level:
    org.hibernate.SQL: debug